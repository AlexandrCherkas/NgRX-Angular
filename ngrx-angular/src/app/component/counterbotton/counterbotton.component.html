<h1> Counter App</h1>

<div class="buttons">
    <button mat-raised-button class="logic-button" color="primary" (click)="OnIncrement()">Increment (+)</button>
    <button mat-raised-button class="logic-button" color="accent" (click)="OnDecrement()">Decrement (-)</button>
    <button mat-raised-button class="logic-button" color="warn" (click)="OnReset()">Reset</button>
    <button mat-raised-button class="logic-button" color="warn" (click)="OnRename()">Rename</button>        
</div>
